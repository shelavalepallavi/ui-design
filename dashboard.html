<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="w-100 min-vh-100 d-flex flex-column" style="font-family: 'Open Sans', 'sans-serif';">
   <header class="d-flex justify-content-between px-3 py-2">
    <p class="time fw-semibold ps-4">9:41</p>
    <div class="d-flex align-items-center gap-2">
      <img src="./assets/images/mobile-signal.svg" alt="mobile-signal.svg" style="cursor: pointer;">
      <img src="./assets/images/wifi.svg" alt="wifi.svg" style="cursor: pointer;">
      <img src="./assets/images/battary.svg" alt="battary.svg" style="cursor: pointer;">
    </div>
  </header>

  <div class="px-3 d-flex flex-sm-row flex-column-reverse justify-content-between gap-4 position-relative">
    <div class="d-flex flex-row flex-sm-column align-items-start justify-content-sm-start justify-content-between  gap-5 py-2 fixed-sm-bottom bg-white">
      <img src="./assets/images/home.svg" alt="" style="cursor: pointer;">
      <img src="./assets/images/activiti.svg" alt="" style="cursor: pointer;">
      <a href="./chat.html"><img src="./assets/images/message.svg" alt="" style="cursor: pointer;"></a>
      <a href="./map.html"><img src="./assets/images/map.svg" alt="" style="cursor: pointer;"></a>
      <a href="./profile.html"><img src="./assets/images/profile.svg" alt="" style="cursor: pointer;"></a>
    </div>

    <div class="df flex-column flex-grow-1">
      <div class="d-flex justify-content-center" >
        <a href="./chat.html"><img src="./assets/images/chat.svg" alt="" style="cursor: pointer;"></a>
      </div>
      <div class="d-flex  justify-content-around">
        <div class="d-flex flex-column justify-content-center">
          <img src="./assets/images/oval.svg" alt="">
          <div class="d-flex flex-column align-items-center">
            <span style="color: #BDBDBD; letter-spacing: 0.06em; text-transform: uppercase; font-size: 10px; line-height: 14px;" class="fw-bold">new achievement</span>
            <span style="color: #6FCF97; font-size: 18px; line-height: 25px;" class="fw-bold">Social Star</span>
          </div>
        </div>
        <div>
          <img src="./assets/images/dashboard.png" alt="" width="100%" height="225">
        </div>
      </div>
      <!-- key metrics -->
      <div class="d-flex flex-column align-items-center pb-3" style="border-top: 6px solid #F5F4F4;">
        <p style="color: #4F3A57; line-height: 22px; font-size: 18px;" class="pt-4 pb-2">Key metrics <span class="fw-bolder">this week</span></p>

        <div class="d-flex gap-sm-5 gap-2 flex-wrap justify-content-center">
          <div class="d-flex align-items-center justify-content-between gap-3 p-4" style="border-radius: 15px; box-shadow: 0px 2px 10px rgba(178, 3, 108, 0.03), 0px 9px 30px rgba(163, 1, 79, 0.05);">
            <div class="rounded-circle p-2" style="background: #F7E3FF; width: 46; height: 46; ">
              <img src="./assets/images/visits.svg" alt="">
            </div>
            <div class="d-flex flex-column">
              <span style="color: #BDBDBD; letter-spacing: 0.06em; font-size: 10px; line-height: 14px;">VISITS</span>
              <span style="color: #4F3A57; letter-spacing: 0.02em; line-height: 33px;" class="fs-4 fw-bold">4,324</span>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between gap-3 p-4" style="border-radius: 15px; box-shadow: 0px 2px 10px rgba(178, 3, 108, 0.03), 0px 9px 30px rgba(163, 1, 79, 0.05);">
            <div class="rounded-circle p-2" style="background: #D8FFE8; width: 46; height: 46; ">
              <img src="./assets/images/likes.svg" alt="">
            </div>
            <div class="d-flex flex-column">
              <span style="color: #BDBDBD; letter-spacing: 0.06em; font-size: 10px; line-height: 14px;">LIKES</span>
              <span style="color: #4F3A57; letter-spacing: 0.02em; line-height: 33px;" class="fs-4 fw-bold">654</span>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between gap-3 p-4" style="border-radius: 15px; box-shadow: 0px 2px 10px rgba(178, 3, 108, 0.03), 0px 9px 30px rgba(163, 1, 79, 0.05);">
            <div class="rounded-circle p-2" style="background: #FFF7DF; width: 46; height: 46; ">
              <img src="./assets/images/fav.svg" alt="">
            </div>
            <div class="d-flex flex-column">
              <span style="color: #BDBDBD; letter-spacing: 0.06em; font-size: 10px; line-height: 14px;">FAVORITES</span>
              <span style="color: #4F3A57; letter-spacing: 0.02em; line-height: 33px;" class="fs-4 fw-bold">855</span>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between gap-3 p-4" style="border-radius: 15px; box-shadow: 0px 2px 10px rgba(178, 3, 108, 0.03), 0px 9px 30px rgba(163, 1, 79, 0.05);">
            <div class="rounded-circle p-2" style="background: #DEF7FF; width: 46; height: 46; ">
              <img src="./assets/images/views.svg" alt="">
            </div>
            <div class="d-flex flex-column">
              <span style="color: #BDBDBD; letter-spacing: 0.06em; font-size: 10px; line-height: 14px;">VIEWS</span>
              <span style="color: #4F3A57; letter-spacing: 0.02em; line-height: 33px;" class="fs-4 fw-bold">5,436</span>
            </div>
          </div>
        </div>
      </div>
<!-- chart -->
      <div style="position: relative; width: 100%; height: 250px;">
        <canvas id="myChart" style="display: block; width: 100%; height: 100%; box-shadow: 0px 2px 10px rgba(178, 3, 108, 0.03), 0px 9px 30px rgba(163, 1, 79, 0.05); border-radius: 15px; padding-top: 15px;"></canvas>
      </div>
    </div>

  </div>
   <div class=" d-sm-none d-flex justify-content-center align-items-end flex-grow-1 py-2">
      <img src="./assets/images/rectangle.svg" alt="">
    </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
