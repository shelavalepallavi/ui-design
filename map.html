<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="w-100 min-vh-100" style="font-family: 'Helvetica';">
  <div class="position-relative" style="background: url('./assets/images/map-image.svg') no-repeat center center; background-size: cover; width: 100%; height: 126vh;">
    <header class="d-flex justify-content-between px-3 py-2">
    <p class="time fw-semibold ps-4">9:41</p>
    <div class="d-flex align-items-center gap-2">
      <img src="./assets/images/mobile-signal.svg" alt="mobile-signal.svg" style="cursor: pointer;">
      <img src="./assets/images/wifi.svg" alt="wifi.svg" style="cursor: pointer;">
      <img src="./assets/images/battary.svg" alt="battary.svg" style="cursor: pointer;">
    </div>
   </header>

   <div class="px-4">
    <a href="./dashboard.html"><img src="./assets/images/chat-back.svg" alt="chat-back.svg" style="cursor: pointer;"></a>
   </div>

   <div class="container my-4">
    <div class="px-4 py-3 d-flex gap-3" style="background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(255, 255, 255, 0.52); backdrop-filter: blur(5px); border-radius: 10px;">
    <img src="./assets/images/chat-search.svg" alt="chat-search.svg">
    <input type="text" placeholder="Search location..." class="border-0 bg-transparent fs-6 flex-grow-1" style="outline: none; color: #4F3A57; letter-spacing: 0.04em; line-height: 120%;">
   </div>
   </div>

   <div class="d-flex flex-column align-items-center">
    <img src="./assets/images/map-emoji.svg" alt="map-emoji.svg" class="me-5">
    <img src="./assets/images/map-line.svg" alt="map-line.svg" class="me-2">
    <img src="./assets/images/map-circle.svg" alt="map-circle.svg" class="ms-5">
   </div>

   <div class="position-fixed bottom-0 start-0 w-100 px-4 py-3" style="min-height: 20vh; background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(255, 255, 255, 0.52); backdrop-filter: blur(5px); border-radius: 20px 20px 0px 0px;">
    <div class="d-flex justify-content-center">
      <img src="./assets/images/map-rect.svg" alt="map-rect.svg">
    </div>

    <div class="d-flex overflow-x-auto gap-sm-5 gap-3 my-4 hide-scrollbar" style="scroll-snap-type: x mandatory;">
      <div class="d-flex flex-column align-items-center gap-3" style="min-width: 100px; scroll-snap-align: start;">
        <img src="./assets/images/map1.png" alt="map1.png" class="img-fluid" style="aspect-ratio: 1/1; width: 100%;">
        <span style="color: #452E4F; letter-spacing: 0.5px; font-size: 11px; line-height: 125%;">Oficina Central</span>
      </div>
      <div class="d-flex flex-column align-items-center gap-3" style="min-width: 100px; scroll-snap-align: start;">
        <img src="./assets/images/map2.png" alt="map2.png" class="img-fluid" style="aspect-ratio: 1/1; width: 100%;">
        <span style="color: #452E4F; letter-spacing: 0.5px; font-size: 11px; line-height: 125%;">Cruce Villa Adela</span>
      </div>
      <div class="d-flex flex-column align-items-center gap-3" style="min-width: 100px; scroll-snap-align: start;">
        <img src="./assets/images/map3.png" alt="map3.png" class="img-fluid" style="aspect-ratio: 1/1; width: 100%;">
        <span style="color: #452E4F; letter-spacing: 0.5px; font-size: 11px; line-height: 125%;">Villa San Antonio</span>
      </div>
      <div class="d-flex flex-column align-items-center gap-3" style="min-width: 100px; scroll-snap-align: start;">
        <img src="./assets/images/map1.png" alt="map1.png" class="img-fluid" style="aspect-ratio: 1/1; width: 100%;">
        <span style="color: #452E4F; letter-spacing: 0.5px; font-size: 11px; line-height: 125%;">Cruce Villa Adela</span>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-end flex-grow-1">
      <img src="./assets/images/map-blackrect.svg" alt="map-blackrect.svg">
    </div>
   </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
