<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="w-100 min-vh-100" style="font-family: 'Helvetica';">
  <div class="position-relative" style="background: url('./assets/images/map-image.svg') no-repeat center center; background-size: cover; width: 100%; height: 126vh;">
    <header class="d-flex justify-content-between px-3 py-2">
    <p class="time fw-semibold ps-4">9:41</p>
    <div class="d-flex align-items-center gap-2">
      <img src="./assets/images/mobile-signal.svg" alt="mobile-signal.svg" style="cursor: pointer;">
      <img src="./assets/images/wifi.svg" alt="wifi.svg" style="cursor: pointer;">
      <img src="./assets/images/battary.svg" alt="battary.svg" style="cursor: pointer;">
    </div>
   </header>

   <div class="px-4">
    <img src="./assets/images/chat-back.svg" alt="" style="cursor: pointer;">
   </div>

   <div class="container my-4">
    <div class="px-4 py-3 d-flex gap-3" style="background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(255, 255, 255, 0.52); backdrop-filter: blur(5px); border-radius: 10px;">
    <img src="./assets/images/chat-search.svg" alt="">
    <input type="text" placeholder="Search location..." class="border-0 bg-transparent fs-6 flex-grow-1" style="outline: none; color: #4F3A57; letter-spacing: 0.04em; line-height: 120%;">
   </div>
   </div>

   <div class="d-flex flex-column align-items-center">
    <img src="./assets/images/map-emoji.svg" alt="" class="me-5">
    <img src="./assets/images/map-line.svg" alt="" class="me-2">
    <img src="./assets/images/map-circle.svg" alt="" class="ms-5">
   </div>

   <div class="position-fixed bottom-0 start-0 w-100" style="height: 30vh; background: rgba(255, 255, 255, 0.6); border: 1px solid rgba(255, 255, 255, 0.52); backdrop-filter: blur(5px); border-radius: 20px 20px 0px 0px;">

   </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
