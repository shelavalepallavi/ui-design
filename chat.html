<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="w-100 min-vh-100 d-flex flex-column">
  <header class="d-flex justify-content-between px-3 py-2">
    <p class="time fw-semibold ps-4">9:41</p>
    <div class="d-flex align-items-center gap-2">
      <img src="./assets/images/mobile-signal.svg" alt="mobile-signal.svg" style="cursor: pointer;">
      <img src="./assets/images/wifi.svg" alt="wifi.svg" style="cursor: pointer;">
      <img src="./assets/images/battary.svg" alt="battary.svg" style="cursor: pointer;">
    </div>
  </header>

  <div class="d-flex align-items-center justify-content-between px-4 py-2">
    <div> 
      <img src="./assets/images/back.svg" alt="">
    </div>
    <div class="d-flex flex-column align-items-center gap-2">
      <div class="position-relative">
        <img src="./assets/images/chatuser.svg" alt="">
        <div class="position-absolute rounded-circle" style="width: 15px; height: 15px; background: #64E100; margin-left: 40px; margin-top: -56px;"></div>
      </div>
      <span style="color: #383838; line-height: 12px; font-size: 10px;" class="fw-semibold">My Designer</span>
    </div>
    <div>
      <img src="./assets/images/call.svg" alt="">
    </div>
  </div>

  <div style="background: #CFF1B3 url(./assets/images/chat.png) no-repeat center center; width: 100%; min-height: 80vh; background-size: cover; border-radius: 30px 30px 0px 0px;">

  </div>

  <div>
    <img src="./assets/images/camera.svg" alt="">
    <div>
      
    </div>
    <img src="./assets/images/mike.svg" alt="">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
