<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="w-100 min-vh-100 position-relative" style="background: #000417;">
   <header class="d-flex justify-content-between px-2 pt-2">
    <p class="time fw-semibold ps-5 text-white">9:41</p>
    <div class="d-flex align-items-center gap-2">
      <img src="./assets/images/mobile-signal-light.svg" alt="mobile-signal.svg" style="cursor: pointer;">
      <img src="./assets/images/wifi-light.svg" alt="wifi.svg" style="cursor: pointer;">
      <img src="./assets/images/battary-light.svg" alt="battary.svg" style="cursor: pointer;">
    </div>
  </header>

  <div class="px-5 pt-5 d-flex flex-column  align-items-sm-center ">
    <div>
      <img src="./assets/images/apple.svg" alt="">
    </div>


    <div class="pt-3 pb-5 d-flex flex-column gap-1">
      <span class="fw-semibold text-white" style="font-size: 36px;">Sign up</span>
      <span style="font-size: 18px; line-height: 120%; color: d8d8d8;">Already have an account? <br><a href="./login.html" style="color: #99E6FC; font-weight: 500;" >Sign in</a></span>
      
    </div>

    <div class="d-flex flex-column gap-3">
      <div>
        <label for="name" class="fw-light" style="font-size: 14px; color: #D8D8D8; letter-spacing: 0.01em;">Your Name</label>
        <div class="border-1 py-2 px-3 d-flex gap-2" style="border: 1px solid #ECECEC; border-radius: 5px;">
          <img src="./assets/images/user.svg" alt="">
          <input type="name" name="name" value="John Doe" class="border-0 bg-transparent fw-light" style="outline: none; color: #D8D8D8; font-size: 18px;">
        </div>
      </div>
      <div>
        <label for="email" class="fw-light" style="font-size: 14px; color: #D8D8D8; letter-spacing: 0.01em;">Your Email</label>
        <div class="border-1 py-2 px-3 d-flex gap-2" style="border: 1px solid #ECECEC; border-radius: 5px;">
          <img src="./assets/images/email-light.svg" alt="">
          <input type="email" name="email" value="stevejobs@gmail.com" class="border-0 bg-transparent fw-light" style="outline: none; color: #D8D8D8; font-size: 18px;">
        </div>
      </div>
      <div>
        <label for="password" class="fw-light" style="font-size: 14px; color: #D8D8D8; letter-spacing: 0.01em;">Your Password</label>
        <div class="border-1 py-2 px-3 d-flex justify-content-between" style="border: 1px solid #ECECEC; border-radius: 5px;">
          <div class="d-flex gap-2">
            <img src="./assets/images/pass-light.svg" alt="">
          <input type="password" name="password" value="978968856" class="border-0 bg-transparent fw-light" style="outline: none; color: #D8D8D8; font-size: 18px;">
          </div>
          <img src="./assets/images/eye-close.svg" alt="">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <a href="./signup.html" role="button" class="welcome-button signup text-decoration-none text-white gap-4" style="width: 160px; border-radius: 5px; background: linear-gradient(135deg, #016481 0%, #67D9FA 100%)">Sign up <img src="./assets/images/arrow.svg" alt=""></a>
    </div>

  </div>

   <div class="d-flex flex-column  gap-4 pb-2 px-5  position-absolute bottom-0 w-100">
      <div class="d-flex align-items-center  justify-content-end justify-content-sm-center gap-3">
        <span style="color: #7077A0; font-size: 14px;">Follow us</span>
        <img src="assets/images/instagram-light.svg" alt="" style="cursor: pointer;">
        <img src="assets/images/facebook-light.svg" alt="" style="cursor: pointer;">
        <img src="assets/images/twitter-light.svg" alt="" style="cursor: pointer;">
      </div>
      <div class="d-flex justify-content-center">
        <img src="./assets/images/hr-line-light.svg" alt="">
      </div>
    </div>


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
