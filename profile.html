<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex flex-column  w-100" style="min-height: 100vh; background: #ACF8FF;">
  <div class="" style="background:  url('./assets/images/about.png') no-repeat center center; background-size: contain; height: 30vh;">

  </div>
  <div style="background-color: #F5FCFE; height: 70vh; border-radius: 30px 30px 0px 0px;" class="px-4">
    <div class="d-flex flex-column align-items-center" style="margin-top: -50px;">
      <img src="./assets/images/user-img.png" alt="" width="107" height="107">
      <p style="color: #683B0D; line-height: 24px;" class="fs-5 fw-bold pt-2">Laura Pergolizzi</p>
      <div class="d-flex  align-items-center gap-3">
        <img src="./assets/images/about-letter.svg" alt="" class="p-2 rounded" style="background: #D3C7C7;">
        <img src="./assets/images/about-phone.svg" alt="" class="p-2 rounded" style="background: #FCE2B6;">
        <img src="./assets/images/about-twitter.svg" alt="" class="p-2 rounded" style="background: #ACF8FF;">
      </div>
    </div>
    <div>
      <p style="color: #F89300; line-height: 19px;" class="fs-6 fw-bold">About you</p>
      <p style="color: #707070; line-height: 150%; font-size: 13px;">Laura Pergolizzi is known professionally as LP, is an American singer and songwriter, best known for her single "Lost on You".</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
